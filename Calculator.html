<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="calculator.css">


</head>
<body>
    <main class="container">


        <div class="wrap">
            <div class="block-title">
<!--                <div class="title-1">-->
<!--                    -->
<!--                </div>-->
            </div>
            <div class="block style-1"></div>
            <div class="block style-2"></div>
            <div class="block style-3"></div>
            <div class="block style-4"></div>
            <div class="block style-5"></div>
            <div class="block style-6"></div>
            <div class="block style-7"></div>
            <div class="block style-8"></div>
            <form id="calcForm" name="calc">
                <input class="window" type="text" name="display" placeholder="0" disabled="true" id="display">

                <div class="keys">
                    <input  class="btn num-btn" type="button" value="0" onclick="calc.display.value+='0'">
                    <input  class="btn num-btn" type="button" value="1" onclick="calc.display.value+='1'">
                    <input  class="btn num-btn" type="button" value="2" onclick="calc.display.value+='2'">
                    <input type="button" class="btn" id="addition" value="+" onclick="calc.display.value+='+'">

                    <br>

                    <input class="btn num-btn" type="button" value="3" onclick="calc.display.value+='3'">
                    <input class="btn num-btn" type="button" value="4" onclick="calc.display.value+='4'">
                    <input class="btn num-btn" type="button" value="5" onclick="calc.display.value+='5'">
                    <input type="button" id="subtract" value="-" class="btn" value="-" onclick="calc.display.value+='-'">

                    <br>

                    <input class="btn num-btn" type="button" value="6" onclick="calc.display.value+='6'">
                    <input class="btn num-btn" type="button" value="7" onclick="calc.display.value+='7'">
                    <input class="btn num-btn" type="button" value="8" onclick="calc.display.value+='8'">
                    <input type="button" id="multiply" class="btn" id="times" value="x" onclick="calc.display.value+='*'">

                    <br>

                    <input class="btn num-btn" type="button" value="9" onclick="calc.display.value+='9'">
                    <input class="btn" type="button" value="C" id="clear" onclick="clr()">
                    <input class="btn" type="button" id="equal" value="=" onclick="calc.display.value=eval(calc.display.value)">
                    <input class="btn" type="button" id="slash"  value="&#247" onclick="calc.display.value+='/'">
                </div>
            </form>
            <div class="block style-9"></div>
            <div class="block style-10"></div>
            <div class="block style-6"></div>
            <div class="block style-3"></div>
            <div class="block style-12"></div>
            <div class="block style-1"></div>
            <div class="block style-11"></div>
            <div class="block style-7"></div>
            <div class="block style-2"></div>
            <div class="block-13"></div>
        </div>






    </main>

    <script>
    //function for clearing the display
    function clr()
    {
    document.getElementById("display").value = ""
    }
    </script>

</body>
</html>
