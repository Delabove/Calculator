<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="calculator.css">


</head>
<body>
    <main class="container">
        <form id="calcForm" name="calc">
                <input class="window" type="text" name="display" placeholder="0" disabled="true" id="display" style="width: 260px; height: 50px; text-align: right">

            <div class="keys">
                <input  class="btn" type="button" value="0" onclick="calc.display.value+='0'">
                <input  class="btn" type="button" value="1" onclick="calc.display.value+='1'">
                <input  class="btn" type="button" value="2" onclick="calc.display.value+='1'">
                <input type="button" class="btn" value="+" onclick="calc.display.value+='+'">

                <br>

                <input class="btn" type="button" value="3" onclick="calc.display.value+='3'">
                <input class="btn" type="button" value="4" onclick="calc.display.value+='4'">
                <input class="btn" type="button" value="5" onclick="calc.display.value+='5'">
                <input type="button" id="subtract" value="-" class="btn" id="minus" value="-" onclick="calc.display.value+='-'">

                <br>

                <input class="btn" type="button" value="6" onclick="calc.display.value+='6'">
                <input class="btn" type="button" value="7" onclick="calc.display.value+='7'">
                <input class="btn" type="button" value="8" onclick="calc.display.value+='8'">
                <input type="button" id="multiply" class="btn" id="times" value="x" onclick="calc.display.value+='*'">

                <br>

                <input class="btn" type="button" value="9" onclick="calc.display.value+='9'">
                <input class="btn" type="button" value="C" onclick="calc.display.value+=' '">
                <input class="btn" type="button" value="=" onclick="calc.display.value=eval(calc.display.value)">
                <input class="btn" type="button" id="slash"  value="%" onclick="calc.display.value+='/'">
            </div>
        </form>
    </main>


</body>
</html>
