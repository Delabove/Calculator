<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="calculator.css">


</head>
<body>
    <main class="container">
        <div class="calculator">
            <div id="display-screen">
                <input type="text" name="display" id="left-display" style="width: 100px; height: 50px">
                <input type="text" name="display" id="mid-display" style="width: 60px; height: 50px">
                <input type="text" name="display" id="right-display" style="width: 100px; height: 50px">
            </div>

            <div class="keys">
<!--                <div class="row">-->
                 <button class="number" type="button" onclick="calculate(1)">1</button>
                 <button class="number" type="button" onclick="calculate(2)">2</button>
                 <button class="number" type="button" onclick="calculate(3)">3</button>
                 <button class="operator-btn" id="plus" type="button">+</button>
<!--                </div>-->
                <br>
<!--                <div class="row">-->
                    <button class="number" type="button" onclick="calculate(4)">4</button>
                    <button class="number" type="button" onclick="calculate(5)">5</button>
                    <button class="number" type="button" onclick="calculate(6)">6</button>
                    <button class="operator-btn" id="minus" type="button">-</button>
<!--                </div>-->
                <br>
<!--                <div class="row">-->
                 <button class="number" type="button" onclick="calculate(7)">7</button>
                 <button class="number" type="button" onclick="calculate(8)">8</button>
                 <button class="number" type="button" onclick="calculate(9)">9</button>
                 <button class="operator-btn" id="times" type="button">*</button>
<!--                </div>-->
                <br>
<!--                <div class="row">-->
                    <button type="button">C</button>
                    <button type="button">0</button>
                    <button type="button">=</button>
                    <button class="operator-btn" id="slash" type="button">/</button>
<!--                </div>-->
            </div>
        </div>
    </main>
    <script src="Calculator.js"></script>
