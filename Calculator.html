<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="calculator.css">


</head>
<body>
    <main class="container">
        <div class="calculator">
            <div id="display-screen">
                <input class="window" type="text" name="display" value="0" placeholder="0" disabled="true" id="display" style="width: 260px; height: 50px; text-align: right">

            </div>
            <div class="keys">
                <input  class="number" type="button" value="0" onclick="">
                <input  class="number" type="button" value="1" onclick="">
                <input  class="number" type="button" value="2" onclick="">
                <input type="button" class="operator-btn" value="+" onclick="">

                <br>

                <input class="btn" type="button" value="3" onclick="">
                <input class="btn" type="button" value="4" onclick="">
                <input class="btn" type="button" value="5" onclick="">
                <input type="button" id="subtract" value="-" class="btn" id="minus" value="-" onclick="">

                <br>

                <input class="btn" type="button" value="6" onclick="">
                <input class="btn" type="button" value="7" onclick="">
                <input class="btn" type="button" value="8" onclick="">
                <input type="button" id="multiply" class="btn" id="times" value="x" onclick="">

                <br>

                <input class="button" type="button" value="9">
                <input class="button" type="button" value="C" onclick="">
                <input class="button" type="button" value="=">
                <input class="button" type="button" id="slash"  value="%">
                <!--class=button -->
            </div>
        </div>
    </main>



    <script src="Calculator.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

</body>
</html>
